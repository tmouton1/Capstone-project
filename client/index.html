<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Playlist Generator</title>
</head>
<body>
  <header>
<H1>Favorite Song List</H1>
</header>
<main>

  <form>
    <input
    type='text'
    id="title"
    placeholder="Enter song title here.."/>
    <input
    type='text'
    id="img"
    placeholder='paste image URL'/>
    <section id="img">
      <p id="rating">Song rating:</p>
      <div id="ratings-container">

      <label for="one">
        <input
        type="radio"
        name="ratings"
        value="1"
        id="one"/>
        1
      </label>

      <label for="two">
        <input
        type="radio"
        name="ratings"
        value="2"
        id="two"/>
        2
        <label for="three">
          <input
          type="radio"
          name="ratings"
          value="3"
          id="three"/>
          3

          <label for="four">
            <input
            type="radio"
            name="ratings"
            value="4"
            id="four"/>
            4

            <label for="five">
              <input
              type="radio"
              name="ratings"
              value="5"
              id="five"/>
              5
              </label>
            </div>
            </section>
            <button>Add to Faves</button>
</form> 

<section id="songs-container"></section>

</main>


  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
